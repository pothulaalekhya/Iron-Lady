
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iron Lady - Leadership Redefined</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      html { scroll-behavior: smooth; }
      body { 
        font-family: 'Outfit', sans-serif; 
        background-color: #F2F0E4;
        -webkit-font-smoothing: antialiased;
      }
      .bg-iron-red { background-color: #FF4D4D; }
      .text-iron-red { color: #FF4D4D; }
      .border-iron-red { border-color: #FF4D4D; }
      
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 40s linear infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-15px) rotate(1deg); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes pop {
        0% { transform: scale(0.9); opacity: 0; }
        70% { transform: scale(1.05); }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop {
        animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      @keyframes bot-pulse {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
        70% { transform: scale(1.05); box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
      }
      .animate-bot-pulse {
        animation: bot-pulse 3s infinite;
      }

      @keyframes dot-blink {
        0%, 100% { opacity: 0.2; transform: scale(0.8); }
        50% { opacity: 1; transform: scale(1.2); }
      }
      .dot-1 { animation: dot-blink 1.4s infinite; }
      .dot-2 { animation: dot-blink 1.4s infinite 0.2s; }
      .dot-3 { animation: dot-blink 1.4s infinite 0.4s; }

      .slanted-divider {
        clip-path: polygon(0 15%, 100% 0, 100% 85%, 0% 100%);
      }
      .feature-card {
        background: #FDFCF0;
        border-radius: 12px;
        box-shadow: 0 4px 0 rgba(0,0,0,0.05);
      }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #000; border-radius: 10px; }
      
      .mask-icon {
        mask-size: contain;
        mask-repeat: no-repeat;
        mask-position: center;
        -webkit-mask-size: contain;
        -webkit-mask-repeat: no-repeat;
        -webkit-mask-position: center;
      }
      
      .card-hover {
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .card-hover:hover {
        transform: translateY(-8px) scale(1.02);
      }
      
      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up {
        animation: slideUp 0.6s ease-out forwards;
      }
      .text-balance { text-wrap: balance; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "@google/genai": "https://esm.sh/@google/genai@^1.39.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="text-slate-900 overflow-x-hidden">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
